{% set name = "blake3" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0625c8679203d5a1d30f859696a3fd75b2f50587984690adab839ef112f4c043

build:
  number: 1
  script: 
    - {{ PYTHON }} -m pip install . -vv
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - maturin >=0.14,<0.15                   # [build_platform != target_platform]
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
  host:
    - maturin >=0.14,<0.15
    - pip
    - python
    - toml
  run:
    - python

test:
  imports:
    - blake3
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/oconnor663/blake3-py
  summary: Python bindings for the Rust blake3 crate
  description: |
    BLAKE3 is a cryptographic hash function that claims to be much faster than MD5, SHA-1, SHA-2,
    SHA-3, and BLAKE2.

    This conda package is the Python bindings for the Rust blake3 crate. If you are looking for the
    reference implementation of BLAKE3 as a command line tool, see the b3sum conda package instead.
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - maartenbreddels
    - oconnor663
